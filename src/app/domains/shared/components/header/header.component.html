<nav>
  <div
    class="max-full flex flex-wrap items-center justify-between mx-auto py-4"
  >
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLink="/"
            class="block  hover:underline"
            [routerLinkActiveOptions]="{exact: true}"
            aria-current="page"
            routerLinkActive="underline"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline"
            routerLink="/about"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline"
            routerLink="/services"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
        <div class="absolute -top-2 -left-2 rounded h-5 w-5 text-white text-xs bg-black">{{ cart().length}}</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white "
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex justify-between items-center">
    <p class="text-xl font-bold">Shopping Cart</p>
    <button (click)="toogleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="mt-4">
    <div>
      @for (product of cart(); track product.id; let index = $index) {
        <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 mt-1  ">
          <img class="object-cover w-2/4 rounded-t-lg h-60 md:h-auto md:rounded-none md:rounded-s-lg" [src]="product.images[0]" alt="">
          <div class="flex flex-col justify-between p-2 leading-normal">
              <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ product.price }}</p>
              <p (click)="removeProduct(product)">remove</p>
          </div>
        </div>
      }
    </div>
    <!--Esto puede tener problemas de rendimiento, ejecutar un funciÃ³n -->
    <!-- <div class="p-2 font-normal text-gray-70">
      <p>Total:  {{ getTotalPrice() | currency }}</p>
    </div> -->
    <div class="p-2 font-normal text-gray-70">
      <p>Total:  {{ total() | currency }}</p>
    </div>
  </div>
</div>
